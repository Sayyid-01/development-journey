<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Hi You are in our contact page</h1>
    <form id="save-contact">
        <input type="text" placeholder="Enter Name">
        <input type="text" placeholder="Enter Email">
        <input type="number" placeholder="Enter telephone number">
        <input type="submit">
    </form>
    <table id="contact-detail">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Telephone</th>
          </tr>
    </table>
</body>
</html>
<script>
    let data = [{
        name: "Shakil", 
        email: "shakil@gmail.com", 
        telephone: "12345"
        },
    {name: "Sandeep", email: "sandeep@gmail.com", telephone: "12456"},
    {name: "Sahil", email: "sahil@gmail.com", telephone: "12367"}];
    let table =  document.getElementById("contact-detail");
    populateContact(data);

    function populateContact(data) {
        // 
        for (let i = 0; i < data.length; i++) {
        let contact = data[i];
        console.log(contact);
        let row = document.createElement("tr");
        let name_col = document.createElement("td");
        let email_col = document.createElement("td");
        let telephone_col = document.createElement("td");
        name_col.innerText = contact.name;
        email_col.innerText = contact.email;
        telephone_col.innerText = contact.telephone;

        row.append(name_col, email_col, telephone_col);
        // child.innerHTML = `name: ${contact["name"]} email: ${contact.email} telephone: ${contact.telephone}`


        table.appendChild(row)
        }
    }


    let saveContact = document.getElementById("save-contact");
    saveContact.addEventListener("submit", (e) => {
        e.preventDefault();
        childrens = saveContact.children;
        let name123 = childrens[0].value;
        let email123 = childrens[1].value;
        let telephone122 = childrens[2].value;
        let obj = {name: name123, email: email123, telephone: telephone122};
    
        data.push(obj);
        populateContact(data);
    })
</script>
